spring:
  datasource:
    url: jdbc:mysql://localhost:33306/ptpt
    username: ptpt
    password: qwer1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org.flywaydb: DEBUG
    root: INFO
    org.springframework.web: DEBUG
    com.example: DEBUG
    com.example.fitmate: DEBUG


# 서버 포트 설정
server:
  port: 9090

# Swagger UI 설정
springdoc:
  server-url: https://ptpt.ngrok.app
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# 인증서버 url
base-url:
  auth-server: http://localhost:8081/api/v1

# jwt key(test 용, env 로 이동)
jwt:
  signing-key: F8Myz55d0Wy74RHjKrq0NY0lFfVb5K1L
  access-token-expiration: 600000  # 10 min: 10min * 60 sec * 1000 millisecond
  refresh-token-expiration: 10800000  # 10800000 3 hours: 3hours * 60min * 60sec * 1000 millisecond

ptpt:
  upload:
    # feed 이미지 설정(기존)
    urlPrefix:  /feeds/images/
    imagePath:  classpath:img/feed

    # profile 이미지 설정(추가)
    profileUrlPrefix:  /profiles/images/
    profileImagePath:  classpath:img/profile